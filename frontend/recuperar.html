<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center mb-4">¿Olvidaste tu contraseña?</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <form id="recuperarForm">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
            </form>
            <div id="mensaje" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  document.getElementById("recuperarForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;

    const res = await fetch("/api/enviar-enlace-recuperacion", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();
    document.getElementById("mensaje").innerHTML = data.message;
  });
</script>
</body>
</html>
