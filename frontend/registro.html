<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Asistente IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="logo_ia-dark.ico" type="image/x-icon">

    <style>
        body {
            background-color: #0b3d3c;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .registro-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }
        .form-control:focus {
            border-color: #0b3d3c;
            box-shadow: 0 0 0 0.2rem rgba(11, 61, 60, 0.25);
        }
        .btn-register {
            background-color: #0b3d3c;
            color: white;
        }
        .toggle-password {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="registro-container">
    <h3 class="text-center mb-4">Crear Nueva Cuenta</h3>
    <form id="registroForm">
        <div class="mb-3">
            <label for="nombre_usuario" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="nombre_usuario" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electr√≥nico</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="mb-3 position-relative">
            <label for="contrasena" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Crea una contrase√±a" required>
            <span class="position-absolute top-50 end-0 translate-middle-y me-3 toggle-password">üëÅÔ∏è</span>
        </div>
        <div id="mensaje"></div>
        <button type="submit" class="btn btn-register w-100">Registrarme</button>
        <div class="text-center mt-3">
            <a href="index.html">Ya tengo una cuenta</a>
        </div>
    </form>
</div>

<script>
document.querySelector('.toggle-password').addEventListener('click', function() {
    const passwordInput = document.getElementById('contrasena');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        this.textContent = 'üôà';
    } else {
        passwordInput.type = 'password';
        this.textContent = 'üëÅÔ∏è';
    }
});

document.getElementById('registroForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const nombre_usuario = document.getElementById('nombre_usuario').value;
    const correo = document.getElementById('correo').value;
    const contrasena = document.getElementById('contrasena').value;

    const respuesta = await fetch('http://18.206.239.52:5000/registro', {
    //const respuesta = await fetch('http://172.16.113.227:5000/registro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre_usuario, correo, contrasena })
    });

    const datos = await respuesta.json();

    if (respuesta.ok) {
        document.getElementById('mensaje').innerHTML = `
            <div class="alert alert-success mt-2">‚úÖ Usuario registrado con √©xito. Redirigiendo al login...</div>
        `;
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);
    } else {
        document.getElementById('mensaje').innerHTML = `
            <div class="alert alert-danger mt-2">‚ùå Error: ${datos.error}</div>
        `;
    }
});
</script>

</body>
</html>
