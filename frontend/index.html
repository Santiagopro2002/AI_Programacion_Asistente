<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Asistente IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../frontend/logo_ia-dark.png" type="image/x-icon">

    <style>
        body {
            background-color: #0b3d3c; /* Mismo verde oscuro del men√∫ lateral */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .form-control:focus {
            border-color: #0b3d3c;
            box-shadow: 0 0 0 0.2rem rgba(11, 61, 60, 0.25);
        }
        .btn-login {
            background-color: #0b3d3c;
            color: white;
        }
        .toggle-password {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="text-center mb-4">Iniciar Sesi√≥n</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electr√≥nico</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="mb-3 position-relative">
            <label for="contrasena" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contrase√±a" required>
            <span class="position-absolute top-50 end-0 translate-middle-y me-3 toggle-password">üëÅÔ∏è</span>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="recordarme">
            <label class="form-check-label" for="recordarme">
                Recordarme
            </label>
        </div>
        <div id="mensaje"></div>
        <button type="submit" class="btn btn-login w-100">Iniciar Sesi√≥n</button>
        
        <p class="text-center mt-3">¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate aqu√≠</a></p>
        <div id="mensaje" class="mt-3"></div>
        <!--
        <div class=" mt-3">
            <a href="#">¬øOlvidaste tu contrase√±a?</a>
        </div> -->
    </form>
    
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Si el usuario eligi√≥ "Recordarme", rellenar el campo
    const savedEmail = localStorage.getItem('correo_guardado');
    if (savedEmail) {
        document.getElementById('correo').value = savedEmail;
        document.getElementById('recordarme').checked = true;
    }

    // Ver/Ocultar contrase√±a
    document.querySelector('.toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('contrasena');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            this.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            this.textContent = 'üëÅÔ∏è';
        }
    });

    // Manejar login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const correo = document.getElementById('correo').value;
        const contrasena = document.getElementById('contrasena').value;

        const respuesta = await fetch('http://54.205.129.177:5000/login', {
        //const respuesta = await fetch('http://172.16.113.227:5000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ correo, contrasena })
        });

        const datos = await respuesta.json();

        if (respuesta.ok) {
            if (document.getElementById('recordarme').checked) {
                localStorage.setItem('correo_guardado', correo);
            } else {
                localStorage.removeItem('correo_guardado');
            }

            localStorage.setItem('id_usuario', datos.id_usuario);
            localStorage.setItem('nombre_usuario', datos.nombre_usuario);
            window.location.href = 'preguntas.html';
        } else {
            document.getElementById('mensaje').innerHTML = `
                <div class="alert alert-danger mt-2">${datos.error}</div>
            `;
        }
    });
});
</script>

</body>
</html>
